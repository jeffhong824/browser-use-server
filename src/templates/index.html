    <script>
        const API_BASE = window.location.origin;
        let ws = null;
        let sessionId = null;

        const taskForm = document.getElementById('taskForm');
        const submitBtn = document.getElementById('submitBtn');
        const stopBtn = document.getElementById('stopBtn');
        const logsContainer = document.getElementById('logsContainer');
        const statusPanel = document.getElementById('statusPanel');
        const connectionStatus = document.getElementById('connectionStatus');
        const connectionText = document.getElementById('connectionText');
        const sessionInfo = document.getElementById('sessionInfo');
        const sessionIdElement = document.getElementById('sessionId');

        function updateConnectionStatus(status) {
            connectionStatus.className = `connection-status ${status}`;
            const statusText = {
                'connected': 'å·²é€£æ¥',
                'disconnected': 'æœªé€£æ¥',
                'connecting': 'é€£æ¥ä¸­...'
            };
            connectionText.textContent = statusText[status] || 'æœªçŸ¥';
        }

        function addLogEntry(type, message, data = {}) {
            // Clear empty state
            if (logsContainer.querySelector('.empty-state')) {
                logsContainer.innerHTML = '';
            }

            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString('zh-TW');
            // Preserve line breaks in message and allow HTML (for links)
            const formattedMessage = message.replace(/\n/g, '<br>');
            entry.innerHTML = `
                <span class="timestamp">[${timestamp}]</span>
                <span class="message">${formattedMessage}</span>
            `;

            logsContainer.appendChild(entry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        async function startTask() {
            const task = document.getElementById('task').value.trim();
            const model = document.getElementById('model').value;

            if (!task) {
                alert('è«‹è¼¸å…¥ä»»å‹™æè¿°');
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading"></span> å‰µå»ºä»»å‹™ä¸­...';
                updateConnectionStatus('connecting');

                // Create task
                const response = await fetch(`${API_BASE}/v1/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ task, model }),
                });

                const result = await response.json();

                if (result.status !== 'ok') {
                    throw new Error(result.message || 'å‰µå»ºä»»å‹™å¤±æ•—');
                }

                sessionId = result.session_id;
                sessionIdElement.textContent = sessionId;
                sessionInfo.style.display = 'block';
                statusPanel.style.display = 'block';

                // Connect WebSocket
                connectWebSocket(sessionId, task);

            } catch (error) {
                console.error('Error starting task:', error);
                addLogEntry('error', `âŒ éŒ¯èª¤: ${error.message}`);
                submitBtn.disabled = false;
                submitBtn.textContent = 'é–‹å§‹åŸ·è¡Œä»»å‹™';
                updateConnectionStatus('disconnected');
            }
        }

        function connectWebSocket(sessionId, task) {
            const wsUrl = `${API_BASE.replace('http', 'ws')}/ws/${sessionId}`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus('connected');
                addLogEntry('status', 'ğŸ”Œ WebSocket é€£æ¥æˆåŠŸ');
                
                // Send start message
                ws.send(JSON.stringify({
                    action: 'start',
                    task: task
                }));

                submitBtn.innerHTML = '<span class="loading"></span> åŸ·è¡Œä¸­...';
                stopBtn.disabled = false;
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                switch (data.type) {
                    case 'status':
                        addLogEntry('status', data.message);
                        break;
                    case 'step_start':
                        // Show step start with step number
                        const stepInfo = data.data || {};
                        const stepMsg = stepInfo.step ? `ğŸ“ æ­¥é©Ÿ ${stepInfo.step}${stepInfo.max_steps ? `/${stepInfo.max_steps}` : ''} é–‹å§‹` : data.message;
                        addLogEntry('status', stepMsg);
                        break;
                    case 'thinking':
                        // Show thinking process
                        const thinkingData = data.data || {};
                        if (thinkingData.thinking) {
                            addLogEntry('status', `ğŸ’­ æ€è€ƒ:\n${thinkingData.thinking}`);
                        }
                        break;
                    case 'planning':
                        // Show planning/goal
                        const planningData = data.data || {};
                        if (planningData.next_goal) {
                            addLogEntry('status', `ğŸ¯ è¦åŠƒ:\n${planningData.next_goal}`);
                        }
                        break;
                    case 'evaluation':
                        // Show evaluation result
                        const evalData = data.data || {};
                        if (evalData.evaluation) {
                            addLogEntry('status', `ğŸ” é©—è­‰:\n${evalData.evaluation}`);
                        }
                        break;
                    case 'memory':
                        // Show memory update
                        const memoryData = data.data || {};
                        if (memoryData.memory) {
                            addLogEntry('status', `ğŸ§  è¨˜æ†¶:\n${memoryData.memory}`);
                        }
                        break;
                    case 'action':
                        // Show actions being executed
                        const actionData = data.data || {};
                        if (actionData.actions && actionData.actions.length > 0) {
                            const actionText = `ğŸ¬ åŸ·è¡Œæ“ä½œ (${actionData.action_count || actionData.actions.length} å€‹):\n${actionData.actions.join('\n')}`;
                            addLogEntry('status', actionText);
                        }
                        break;
                    case 'result':
                        // Show action results
                        const resultData = data.data || {};
                        if (resultData.results && resultData.results.length > 0) {
                            addLogEntry('status', `ğŸ“Š æ“ä½œçµæœ:\n${resultData.results.join('\n')}`);
                        }
                        break;
                    case 'screenshot':
                        // Show screenshot and add to gallery
                        const screenshotData = data.data || {};
                        if (screenshotData.screenshot_url) {
                            const screenshotUrl = screenshotData.screenshot_url.startsWith('http') 
                                ? screenshotData.screenshot_url 
                                : `${API_BASE}${screenshotData.screenshot_url}`;
                            
                            // Add to log
                            addLogEntry('status', `ğŸ“¸ ${data.message}\nğŸ”— <a href="${screenshotUrl}" target="_blank" style="color: #60a5fa; text-decoration: underline;">æŸ¥çœ‹æˆªåœ–</a>`);
                            
                            // Add to screenshots gallery
                            addScreenshotToGallery(screenshotUrl, screenshotData.step || 0);
                        }
                        break;
                    case 'step_end':
                        // Show step end with details
                        const stepEndInfo = data.data || {};
                        let stepEndMsg = stepEndInfo.step !== undefined ? `âœ… æ­¥é©Ÿ ${stepEndInfo.step} å®Œæˆ` : data.message;
                        
                        if (stepEndInfo.url) {
                            stepEndMsg += `\n   ğŸ”— ${stepEndInfo.url}`;
                        }
                        if (stepEndInfo.title) {
                            stepEndMsg += `\n   ğŸ“„ ${stepEndInfo.title}`;
                        }
                        addLogEntry('status', stepEndMsg);
                        break;
                    case 'complete':
                        addLogEntry('complete', data.message);
                        
                        // Show video if available
                        if (data.data && data.data.video_url) {
                            showVideo(data.data.video_url);
                        }
                        
                        // Show result modal with LLM response
                        if (data.data && data.data.result) {
                            showResultModal(data.data.result);
                        } else {
                            showResultModal('ä»»å‹™å·²åŸ·è¡Œå®Œæˆï¼Œä½†æœªç²å–åˆ°è©³ç´°çµæœã€‚');
                        }
                        
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'é–‹å§‹åŸ·è¡Œä»»å‹™';
                        stopBtn.disabled = true;
                        updateConnectionStatus('disconnected');
                        break;
                    case 'error':
                        addLogEntry('error', data.message);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'é–‹å§‹åŸ·è¡Œä»»å‹™';
                        stopBtn.disabled = true;
                        updateConnectionStatus('disconnected');
                        break;
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addLogEntry('error', 'âŒ WebSocket é€£æ¥éŒ¯èª¤');
                updateConnectionStatus('disconnected');
            };

            ws.onclose = () => {
                console.log('WebSocket closed');
                updateConnectionStatus('disconnected');
                if (submitBtn.innerHTML.includes('åŸ·è¡Œä¸­')) {
                    addLogEntry('status', 'ğŸ”Œ WebSocket é€£æ¥å·²é—œé–‰');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'é–‹å§‹åŸ·è¡Œä»»å‹™';
                    stopBtn.disabled = true;
                }
            };
        }

        function stopTask() {
            if (ws) {
                ws.close();
                addLogEntry('status', 'â¹ï¸ ä»»å‹™å·²åœæ­¢');
                submitBtn.disabled = false;
                submitBtn.textContent = 'é–‹å§‹åŸ·è¡Œä»»å‹™';
                stopBtn.disabled = true;
            }
        }

        function addScreenshotToGallery(screenshotUrl, stepNumber) {
            const screenshotsSection = document.getElementById('screenshotsSection');
            const screenshotsGallery = document.getElementById('screenshotsGallery');
            
            if (screenshotsSection && screenshotsGallery) {
                // Show the section if hidden
                screenshotsSection.style.display = 'block';
                
                // Create screenshot item
                const screenshotItem = document.createElement('div');
                screenshotItem.style.cssText = 'position: relative; border-radius: 4px; overflow: hidden; background: #2d2d2d; cursor: pointer;';
                screenshotItem.innerHTML = `
                    <img 
                        src="${screenshotUrl}" 
                        alt="æ­¥é©Ÿ ${stepNumber} æˆªåœ–"
                        style="width: 100%; height: 150px; object-fit: cover; display: block;"
                        loading="lazy"
                        onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\\'padding: 20px; text-align: center; color: #9ca3af;\\'>æˆªåœ–è¼‰å…¥å¤±æ•—</div>';"
                    />
                    <div style="padding: 8px; background: rgba(0,0,0,0.7); color: #f8f9ff; font-size: 12px; text-align: center;">
                        æ­¥é©Ÿ ${stepNumber}
                    </div>
                `;
                
                // Add click handler to open in new tab
                screenshotItem.addEventListener('click', () => {
                    window.open(screenshotUrl, '_blank');
                });
                
                // Add hover effect
                screenshotItem.addEventListener('mouseenter', () => {

                    screenshotItem.style.transition = 'transform 0.2s';
                });

                screenshotsGallery.appendChild(screenshotItem);

        function showVideo(videoUrl) {
            const videoSection = document.getElementById('videoSection');
            const videoElement = document.getElementById('taskVideo');
            
            if (videoSection && videoElement) {
                // Use absolute URL if relative
                const absoluteUrl = videoUrl.startsWith('http') ? videoUrl : `${API_BASE}${videoUrl}`;
                
                videoElement.src = absoluteUrl;
                videoElement.load(); // Force reload
                videoSection.style.display = 'block';
                
                // Add event listeners for debugging
                videoElement.onerror = function(e) {
                    console.error('Video load error:', e);
                    addLogEntry('error', `âŒ è¦–é »è¼‰å…¥å¤±æ•—: ${absoluteUrl}`);
                };

        function closeResultModal() {
            const modal = document.getElementById('resultModal');
            if (modal) {
                modal.classList.remove('show');
            }
        }

        // Close modal when clicking outside
        document.addEventListener('click', function(e) {
            const modal = document.getElementById('resultModal');
            if (modal && e.target === modal) {
                closeResultModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
